<!DOCTYPE html>
<html lang="en">
    <!--- Head Tag -->
    <head>
        <meta charset="UTF-8">
        <!--- Document Title -->
        <title>Mine Sweeper</title>
        <!--- Linking CSS File -->
        <link rel = "stylesheet" href = "style.css" />
        <meta name = "author" content = "Shiva Chandra" />
        <meta name = "description" content = "Mine Sweeper made by Shiva with love" />
    </head>
    <!--- Body Tag -->
    <body>
        <div class="startPopUp popup">
            <h3>Hi! Welcome to mineSweeper game. Built by Shiva Chandra with â™¥</h3>
            <select id="difficulty-Level-on-popup" name="difficultyLevel" >
                <option value="Easy" selected>Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
            <button id="startGame"> Start Game</button>
        </div>
        <div id="mineSweeper">
            <div id="header">
                <select id="difficulty-Level" name="difficultyLevel" >
                    <option value="Easy" selected>Easy</option>

                    <option value="Hard">Hard</option>
                </select>
                <div id="timer">
                    Timer
                </div>
            </div>
            <div id="mineSweeperBoard">
            </div>
        </div>
        <div class="closePopUp popup">
            <h3  id="outPutMessage"></h3>
            <button id="playAgain">Play Again</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
